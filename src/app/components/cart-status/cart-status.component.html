<div class="cart-area d-n">
    <a routerLink="/cart-details" 
        routerLinkActive="active-link'"
        [class.disabled]="cartSummary.isEmpty ? true : null">
        <div class="total">
            {{cartSummary.totalPrice | currency: currencyCode}}
            <span>{{cartSummary.totalQuantity}}</span>
        </div>
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    </a>
</div>
