<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your Orders</h3>
            <div *ngIf="orderHistory.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Order tracking number</th>
                        <th width="10%">Total Price</th>
                        <th width="10%">Total Quantity</th>
                        <th width="10%">Date</th>
                    </tr>
                    <tr *ngFor="let order of orderHistory">
                        <td width="20%">{{order.orderTrackingNumber}}</td>
                        <td width="10%">{{order.totalPrice | currency:currencyCode}}</td>
                        <td width="10%">{{order.totalQuantity}}</td>
                        <td width="10%">{{order.dateCreated | date: "medium"}}</td>
                    </tr>
                </table>
            </div>
            <!-- display message if no cart items -->
            <div *ngIf="orderHistory?.length == 0" class="alert alert-warning col-md-12" role="alert">
                No orders found.
            </div>
        </div>
    </div>
</div>
